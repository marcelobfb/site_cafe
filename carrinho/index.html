<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Carrinho</title>
    </head>
    <body>
        <header class="header">
            <section>
                <a href="../index.html" class="logo">
                    <img
                        width="100"
                        height="100"
                        src="./img/logo.png"
                        alt="logo"
                    />
                </a>
                <nav class="navbar">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#about">Sobre</a>
                    <a href="../index.html#menu">Menu</a>
                    <a href="../index.html#review">Avaliações</a>
                    <a href="../index.html#address">Endereço</a>
                </nav>
                <div class="icons">
                    <img
                        id="procura"
                        width="30"
                        height="30"
                        src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png"
                        alt="search--v1"
                    />
                    <input
                        type="text"
                        id="textoprocura"
                        placeholder="Digite aqui..."
                    />
                    <ul id="sugestoes" class="sugestoes"></ul>
                    <img
                        id="carrinho"
                        width="30"
                        height="30"
                        src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                        alt="shopping-cart--v1"
                    />
                </div>
            </section>
        </header>
        <div id="shop">
            <button id="limpar" class="btn">Limpar</button>
            <p id="totalpreco">Valor Total: R$ 0,00</p>
            <ul id="lista"></ul>
            <button id="finalizarcompra" class="btn">Finalizar Compra</button>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <section class="about" id="about">
            <form id="form">
                <input type="text" placeholder="Nome"><br><br>
                <input type="text" placeholder="Número do cartão"><br><br>
                <input type="text" placeholder="Validade do cartão (Dia/Mês/Ano)" maxlength="8"><br><br>
                <input type="text" placeholder="CVV" maxlength="3"><br><br>
                <button class="btn">Confirmar</button>
            </form>
        </section>
        <script src="script.js"></script>
    </body>
</html>
